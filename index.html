<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
     integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }
    </style>
    <title>Simple JavaScript Book List</title>
</head>
<div class="container">
    <h4>Add Book</h4>
    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" name="" id="title" class="u-full-width">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="u-full-width">
        </div>
        <div>
            <label for="isbn">ISBN#</label>
            <input type="text" name="isbn" id="isbn" class="u-full-width">
        </div>
        <div>
            <input type="submit" value="Submit" class="u-full-width">
        </div>
    </form>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="book-list">

        </tbody>  
    </table>
</div>
   <script src="script.js"></script> 
</body>
</html>
